<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHD Watch [Division 2 in-game time]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #ff7f00;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    .watch-face {
      border: 8px solid #ff7f00;
      border-radius: 50%;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: radial-gradient(circle at center, #111 60%, #000);
      box-shadow: 0 0 30px #ff7f00;
    }

    .time-display {
      font-size: 2rem;
      text-align: center;
      text-shadow: 0 0 10px #ff7f00;
    }

    .ring {
      position: absolute;
      border: 2px dashed #ff7f00;
      border-radius: 50%;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      animation: rotate 20s linear infinite;
      pointer-events: none;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="watch-face">
    <div class="ring"></div>
    <div class="time-display" id="clock-time">--:--:--</div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
